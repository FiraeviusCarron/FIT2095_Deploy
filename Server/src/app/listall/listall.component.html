<div class="row">
  <div class="col-sm-5">
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <th>Name</th>
            <th>Birth Year</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let item of actorsDB">
              <td style="text-align: left">{{item.name}}</td>
              <td>{{item.dob}}</td>
              <td>
                <button type="submit" class="btn btn-secondary" (click)="onDeleteActor(item._id)">Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-5">
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <th>Title</th>
            <th>Release Year</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let item of moviesDB">
              <td style="text-align: left">{{item.title}}</td>
              <td>{{item.year}}</td>
              <td>
                <button type="submit" class="btn btn-secondary" (click)="onDeleteMovie(item._id)">Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
