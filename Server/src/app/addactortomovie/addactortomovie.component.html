<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
            <th>Movie Title</th>
            <th>Release Year</th>
            <th></th>
            </thead>
            <tbody>
            <tr *ngFor="let item of moviesDB">
              <td style="text-align: left">{{item.title}}</td>
              <td>{{item.year}}</td>
              <td>
                <button type="submit" class="btn btn-secondary" (click)="onMovieSelectUpdate(item)">Select
                  Movie
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <table class="table table-hover">
            <thead>
            <th>Actor Name</th>
            <th>Birth Year</th>
            <th></th>
            </thead>
            <tbody>
            <tr *ngFor="let item of actorsDB">
              <td style="text-align: left">{{item.name}}</td>
              <td>{{item.dob}}</td>
              <td>
                <button type="submit" class="btn btn-secondary" (click)="onSelectUpdate(item)">Select
                  Actor
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped" style="text-align: left; width: 100%">
            <tbody>
            <tr>
              <td style="text-align: left; width: 50%">Movie Title:</td>
              <td style="width: 50%">{{movieName}}</td>
            </tr>
            <tr>
              <td style="text-align: left; width: 50%">Movie release Year;:</td>
              <td style="width: 50%">{{movieYear}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <table class="table table-striped" style="text-align: left; width: 100%">
            <tbody>
            <tr>
              <td style="text-align: left; width: 50%">Actor Name:</td>
              <td style="width: 50%">{{fullName}}</td>
            </tr>
            <tr>
              <td style="text-align: left; width: 50%">Actor date of birth:</td>
              <td style="width: 50%">{{dob}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary" style="width: 80%" (click)="onActorAddedToMovie()" [disabled]="movieId == '' || actorId == ''">Add Actor to movie</button>
        </div>
      </div>
    </div>
  </div>
</div>
