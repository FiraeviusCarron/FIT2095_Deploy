<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  </head>
  <body style="font-family: Ubuntu">
    <div class="jumbotron-fluid">

      <div class="row">
        <div class="col"></div>
        <div class="col-sm-6"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-header">
              Actors
            </div>
            <div style="text-align: center;">
              <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(2)" routerLink="/addactor" [disabled]="" h>Add Actor
                    </button>
                  </li>
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(3)" routerLink="/updateactor" [disabled]="">Update
                      Actor
                    </button>
                  </li>
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(4)" routerLink="/addmovietoactor" [disabled]="">Add Movie
                    </button>
                  </li>
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(8)" routerLink="/listactormovies" [disabled]="">List Movies
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-sm-1 align-bottom">
          <button class="btn btn-secondary" (click)="changeSection(1)" routerLink="/" style='height: 87%; background-image: url("../../assets/images/patrick-meme-png-6.png");' [disabled]="">
            Home
          </button>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="card-header">
              Movies
            </div>
            <div style="text-align: center;">
              <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(5)" routerLink="/addmovie" [disabled]="">Add Movie
                    </button>
                  </li>
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(6)" routerLink="/updatemovie" [disabled]="">Update
                      Movie
                    </button>
                  </li>
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(7)" routerLink="/addactortomovie" [disabled]="">Add
                      Actor
                    </button>
                  </li>
                  <li class="nav-item" style="padding-left:0.2in">
                    <button class="btn btn-secondary" (click)="changeSection(9)" routerLink="/listmovieactors" [disabled]="">List Actors
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <section>
      <div class="row" style="vertical-align: bottom">
        <div class="col"></div>
        <div class="col-sm-10">
          <router-outlet></router-outlet>
        </div>
        <div class="col"></div>
      </div>
    </section>
  </body>
</html>
